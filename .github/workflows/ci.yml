name: Rust

on:
  push:
    branches:
      - 'master'
      - '!gh-pages'
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    env:
      # RUSTFLAGS: -Ctarget-feature=+crt-static
      RUST_BACKTRACE: 1
      MINGW_URL: https://rust-lang-ci2.s3.amazonaws.com/rust-ci-mirror
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, i686-pc-windows-msvc, x86_64-pc-windows-gnu, i686-pc-windows-gnu]
        include:
          - target: x86_64-pc-windows-gnu
            archive: x86_64-6.3.0-release-posix-seh-rt_v5-rev2.7z
            mingw_dir: mingw64
          - target: i686-pc-windows-gnu
            archive: i686-6.3.0-release-posix-dwarf-rt_v5-rev2.7z
            mingw_dir: mingw32
    steps:
      - uses: actions/checkout@v2
      - run: rustup set profile minimal
        shell: bash
      - run: bash ci/install-rust.bash stable-${{ matrix.target }}
        shell: bash
      - name: Check out MinGW toolchain
        run: |
          set -x
          curl -sSf -O "${MINGW_URL}/${{ matrix.archive }}"
          7z x -y "${{ matrix.archive }}" -o/c/mingw
          rm "${{ matrix.archive }}"
          echo "##[add-path]C:\mingw\${{ matrix.mingw_dir }}\bin"
        shell: bash
        if: matrix.mingw_dir
      - run: cargo build
      - run: cargo build --all-targets
      - run: cargo test
      - if: failure()
        run: |
          Set-PSDebug -Trace 1
          Get-ChildItem -Path target\debug\junction-test-*\ | Select-Object FullName, Target
          Get-ChildItem -Path target\debug\junction-test-*\junction | Select-Object FullName, Target
        shell: powershell
      - if: failure()
        run: |
          dir /aL C:\
          dir /aL C:\Users
        shell: cmd

  rustdoc:
    runs-on: windows-latest
    if: github.event_name != 'pull_request' && github.event.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - run: rustup set profile minimal
        shell: bash
      - run: bash ci/install-rust.bash stable
        shell: bash
      - run: cargo doc --all --no-deps # --document-private-items
      - run: echo '<meta http-equiv=refresh content=0;url=junction/index.html>' > target/doc/index.html
      - run: |
          Get-Service ssh-agent
          Get-Service ssh-agent | Select StartType
          Set-Service ssh-agent -StartupType Manual
        shell: powershell
      - run: bash ./ci/ghpages-deploy.sh
        shell: bash
        env:
          ENCRYPTED_KEY: ${{ secrets.ENCRYPTED_KEY }}
          ENCRYPTED_IV: ${{ secrets.ENCRYPTED_IV }}

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: rustup set profile minimal
      - run: bash ci/install-rust.bash stable
      - run: rustup component add rustfmt
      - run: cargo fmt -- --check

  clippy:
    runs-on: windows-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - run: rustup set profile minimal
        shell: bash
      - run: bash ci/install-rust.bash beta
        shell: bash
      - run: rustup component add clippy
      - run: |
          cargo check --all --all-targets
          git ls-files '*.rs' | xargs touch
        shell: bash
      - run: cargo clippy --all --all-targets -- -D clippy::nursery -Dwarnings
